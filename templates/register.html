<!DOCTYPE html>
<html>
<head>
    <title>Kitaabistan</title>
</head>
<body>
    <h1>Register with Kitaabistan</h1>
    {% if registered %}
        <h3>Thanks for registering! <a href="/">Check out your library.</a></h3>
    {% else %}
        <form id="user_form" method="post" action="/register/" enctype="multipart/form-data">
        {% csrf_token %}

        {{ user_form.as_p }}

        <input type="submit" name="submit" value="Register"/>
        </form>
    {% endif %}
</body>
</html>
