{% extends 'base.html' %}

{% block body %}
    <h3>Register with Kitaabistan</h3>
    {% if registered %}
        <h3>Thanks for registering! <a href="/login">Login now!</a></h3>
    {% else %}
        <form id="user_form" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ user_form.as_p }}

        <input type="submit" name="submit" value="Register"/>
        </form>
    {% endif %}

{% endblock %}
